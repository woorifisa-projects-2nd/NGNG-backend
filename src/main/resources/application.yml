#spring.application.name=api

# JPA 설정
spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      format_sql: true
  #            ddl-auto: create

  # DB 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.6:3011/vmTest?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 12341234

  # 콘솔창 컬러
  output:
    ansi:
      enabled: always

jwt:
  secret:
    key: jwtjwtjwtjwtjwtjwtjwtjwtjwtjwtjwtjwtjwtjwtjwt
  expiration:
    access: 3600000
    refresh: 1209600000

